<!DOCTYPE html>
<form action="/login" method="post">
    <div>
        <label>{{#__}}Username{{/__}}:</label>
        <input type="text" name="username"/>
    </div>
    <div>
        <label>{{#__}}Password{{/__}}:</label>
        <input type="password" name="password"/>
    </div>
    <div>
        <input type="submit" value="Log In"/>
    </div>
</form>
