<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Streamy</title>
        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="wrapper">

            <nav id="sidebar">
                <!-- Sidebar Header -->
                <div class="sidebar-header">
                    <h3>Streamy</h3>
                </div>

                <!-- Sidebar Links -->
                <ul class="list-unstyled components nav-elems">
                    <li class="active"><a href="#dashboard">{{#__}}Dashboard{{/__}}</a></li>
                    <li><a href="#movies">{{#__}}Movies{{/__}}</a></li>
                    <li><a href="#series">{{#__}}Series{{/__}}</a></li>

                    <li><!-- Link with dropdown items -->
                        <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">{{#__}}Settings{{/__}}</a>
                        <ul class="collapse list-unstyled nav-elems" id="homeSubmenu">
                            <li><a href="#system">{{#__}}System{{/__}}</a></li>
                            <li><a href="#encoding">{{#__}}Encoding{{/__}}</a></li>
                            <li><a href="#users">{{#__}}Users{{/__}}</a></li>
                            <li><a href="#languages">{{#__}}Languages{{/__}}</a></li>
                        </ul>
                    </li>

                    <li><!-- Link with dropdown items -->
                        <a href="#userSubmenu" data-toggle="collapse" aria-expanded="false">{{UserName}}</a>
                        <ul class="collapse list-unstyled" id="userSubmenu">
                            <li><a href="/logout">{{#__}}Logout{{/__}}</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>


            <!-- Page Content Holder -->
            <div id="content">
                Nothing yet
            </div>
        </div>
        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <!-- Bootstrap Js CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <!-- Load mustache for dynamic rendering -->
        <script src="./js/mustache.min.js"></script>
        <!-- Load streamy js code -->
        <script src="./js/index.js"></script>
        
        <script type="text/javascript">
            //TODO add collapsing button
            $(document).ready(function () {
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                });
            });
            
            // Catch hash changes
            window.addEventListener("hashchange", function () {
                    console.log("hash changed ",location.hash);
                }, false);
                
            // Just make last selected element a bit darker
            $('.nav-elems li').click(function(e) {
              $('.nav-elems li').removeClass('active');
              var $this = $(this);
              if (!$this.hasClass('active')) {
                $this.addClass('active');
              }
            });
            
            
            // Movies handle (todo use push)
            
            // Serie handle
            
            //
        </script>
        
    </body>
</html>
