<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Streamy</title>
        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="wrapper">

            <nav id="sidebar">
                <!-- Sidebar Header -->
                <div class="sidebar-header">
                    <h3>Streamy</h3>
                </div>

                <!-- Sidebar Links -->
                <ul class="list-unstyled components nav-elems">
                    <li class="active"><a href="#dashboard">{{#__}}Dashboard{{/__}}</a></li>
                    <li><a href="#movies">{{#__}}Movies{{/__}}</a></li>
                    <li><a href="#series">{{#__}}Series{{/__}}</a></li>

                    <li><!-- Link with dropdown items -->
                        <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">{{#__}}Settings{{/__}}</a>
                        <ul class="collapse list-unstyled nav-elems" id="homeSubmenu">
                            <li><a href="#system">{{#__}}System{{/__}}</a></li>
                            <li><a href="#encoding">{{#__}}Encoding{{/__}}</a></li>
                            <li><a href="#users">{{#__}}Users{{/__}}</a></li>
                            <li><a href="#languages">{{#__}}Languages{{/__}}</a></li>
                        </ul>
                    </li>

                    <li><!-- Link with dropdown items -->
                        <a href="#userSubmenu" data-toggle="collapse" aria-expanded="false">{{UserName}}</a>
                        <ul class="collapse list-unstyled" id="userSubmenu">
                            <li><a href="/logout">{{#__}}Logout{{/__}}</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <button type="button" id="sidebarCollapse" class="navbar-btn btn-transparent">
                <!--i class="glyphicon glyphicon-align-left"></i-->
                <span></span>
                <span></span>
                <span></span>                
            </button>

            <!-- Page Content Holder -->
            <div id="content" >
                Nothing yet
            </div>
        </div>
        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <!-- Bootstrap Js CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <!-- Load mustache for dynamic rendering -->
        <script src="./js/mustache.min.js"></script>    
        
        <!-- TV DB -->
        <script src="./js/moviedb/moviedb.js"></script>

        <!-- Load streamy js code -->
        <script src="./js/index.js"></script>
        <script src="./js/utils.js"></script>
        <script src="./js/movies.js"></script>
        <script src="./js/series.js"></script>
        <script src="./js/upload.js"></script>
        <script src="./js/empty.js"></script>


        
        <script type="text/javascript">
            
            $(document).ready(function () {
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                    $(this).toggleClass('active');
                });
            });
            
            // Setup content
            var contentMgr = new ContentManager();
            contentMgr.load("en",()=>{
                if(location.hash.length > 0){
                    contentMgr.setContent("#content",location.hash);
                }else{
                    contentMgr.setContent("#content","#dashboard");
                }
            });

            // Catch hash changes
            window.addEventListener("hashchange", function () {
                    console.log("hash changed ",location.hash);
                    contentMgr.setContent("#content",location.hash);
                }, false);
                
            // Just make last selected element a bit darker
            $('.nav-elems li').click(function(e) {
              $('.nav-elems li').removeClass('active');
              var $this = $(this);
              if (!$this.hasClass('active')) {
                $this.addClass('active');
              }
            });
            
            // TVDBKey
            theMovieDb.common.initialize();
            // Movies handle (todo use push)
            
            // Serie handle
            
            //
        </script>
        
    </body>
</html>
