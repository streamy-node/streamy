<!-- Create movies content page skeleton -->
<div id="tpl_users" >
    <div class="container-fluid no-gutters nopad" >
        <h1 >{{#__}}Users{{/__}}</h1>

        <ul class="list-group" id="users_list">
            <!-- workers status here-->
        </ul>
    </div>

    <!-- add user line here -->
    <label for="user_name" class="mt-4">{{#__}}AddUser{{/__}}:</label>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="descName">{{#__}}Name{{/__}}</span>
        </div>
        <input id="user_name" type="text" class="form-control min80pix" placeholder="UserName" aria-describedby="descName">
        <div class="input-group-append">
            <span class="input-group-text" id="descPort">{{#__}}Password{{/__}}</span>
        </div>
        <input id="user_pwd" type="text" class="form-control min80pix" placeholder="password 8 characters" aria-describedby="descPwd">
        <div class="input-group-append">
            <span class="input-group-text" id="descPort">{{#__}}Group{{/__}}</span>
        </div>
        <select id="user_role" class="form-control">
            <option value="admin">admin</option>
            <option value="user">user</option>
            <option value="guest">guest</option>
        </select>
        <div class="input-group-append">
            <button class="btn btn-success" type="button" id="addUserButton">{{#__}}Add{{/__}}</button>
        </div>
    </div>  
</div>

<!-- Templates -->
<div id="user_status_tpl" class="hidden">   
    <li class="list-group-item d-flex align-items-center">
        <div class="d-flex mr-auto align-items-center">
            <div class="user_name min80pix mr-1">someName</div>
            <select class="user_role form-control">
                <option value="admin">admin</option>
                <option value="user">user</option>
                <option value="guest">guest</option>
            </select>
            <input class="user_pwd form-control min80pix d-none ml-1" type="text" class="" placeholder="passwd" >
        </div>
        <div class="d-flex flex-wrap">
            <button type="button" class="update_user_btn btn btn-success material-icons mt-1 mr-2 d-none">save</button>
            <button type="button" class="cancel_user_pwd_btn btn btn-warning material-icons mt-1 mr-2 d-none">cancel</button>
            <button type="button" class="change_user_pwd_btn btn btn-warning material-icons mt-1 mr-2">refresh</button>
            <button type="button" class="remove_user_btn btn btn-danger material-icons mt-1 mr-2">delete</button>
        </div>
    </li>
</div>
