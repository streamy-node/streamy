<!-- Create movies content page skeleton -->
<div id="tpl_series" >

    <button id="add_serie_btn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#add_serie_modal">{{AddSerie}}</button>
    <h1>My series</h1> 
    <div id="serie_list">
    </div>

    <!-- Modal -->
    <!-- Modal ADD MOVIE -->
    <div class="modal fade" style="display: none" id="add_serie_modal" tabindex="-1" role="dialog" aria-labelledby="addSerieLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="addSerieLabel">Add Serie</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="serieName">{{SerieNameLabel}}</label>
                    <input type="text" class="form-control" id="serieName">
                </div>
                    <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>
</div>

<!-- TV DB -->
<script src="./js/moviedb/moviedb.js"></script>
<script>
    theMovieDb.common.initialize();
    
</script>
